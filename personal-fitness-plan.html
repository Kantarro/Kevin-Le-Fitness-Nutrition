  <body>
    <table>
      <tr>
        <th>Shoulders</th>
        <th>Chest</th>
        <th>Back</th>
        <th>Legs</th>
        <th>Arms</th>
      </tr>
      <tr>
        <td>
          <input
            type="checkbox"
            id="barbell-shoulder-press"
            name="barbell-shoulder-press"
          />
          <label for="barbell-shoulder-press">Barbell Shoulder Press</label>
          <div class="volume" id="v-barbell-shoulder-press">
            Sets:<input
              type="number"
              min="1"
              step="1"
              oninput="validity.valid||(value='');"
            />
            <br />
            Reps:<input
              type="number"
              min="1"
              step="1"
              oninput="validity.valid||(value='');"
            />
          </div>
        </td>
        <td>
          <input type="checkbox" id="bench-press" name="bench-press" />
          <label for="bench-press">Bench Press</label>
          <div class="volume" id="v-bench-press">
            Sets:<input type="number" min="1" step="1"
            oninput="validity.valid||(value='');" width: 30px; />
            <br />
            Reps:<input
              type="number"
              min="1"
              step="1"
              oninput="validity.valid||(value='');"
            />
          </div>
        </td>
        <td><input type="checkbox" id="rows" name="rows" />
            <label for="rows">Rows</label>
            <div class="volume" id="v-rows">
              Sets:<input type="number" min="1" step="1"
              oninput="validity.valid||(value='');" width: 30px; />
              <br />
              Reps:<input
                type="number"
                min="1"
                step="1"
                oninput="validity.valid||(value='');"
              />
            </div></td>
        <td><input type="checkbox" id="deadlift" name="deadlift" />
            <label for="deadlift">Deadlift</label>
            <div class="volume" id="v-deadlift">
              Sets:<input type="number" min="1" step="1"
              oninput="validity.valid||(value='');" width: 30px; />
              <br />
              Reps:<input
                type="number"
                min="1"
                step="1"
                oninput="validity.valid||(value='');"
              /></td>
        <td><input type="checkbox" id="barbell-curl" name="barbell-curl" />
            <label for="barbell-curl">Barbell Curl</label>
            <div class="volume" id="v-barbell-curl">
              Sets:<input type="number" min="1" step="1"
              oninput="validity.valid||(value='');" width: 30px; />
              <br />
              Reps:<input
                type="number"
                min="1"
                step="1"
                oninput="validity.valid||(value='');"
              /></td>
